<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-bg: #FFE5EC;
            --pink-light: #FFF0F5;
            --pink-accent: #FF69B4;
            --pink-dark: #FF1493;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-primary: #4A0E4E;
            --text-secondary: #8B4789;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC0E0 50%, #FFE5EC 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 5vh;
        }
        
        body.no-scroll {
            overflow: hidden !important;
        }

        /* Top Left Home Button - Initially Hidden */
        .home-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            background: var(--pink-accent);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            display: none; /* HIDDEN UNTIL LOGIN */
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .home-btn.visible {
            display: flex;
            animation: popIn 0.5s ease-out;
        }

        .home-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            background: var(--pink-dark);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        /* Floating hearts animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(10px); }
            75% { transform: translateY(-15px) translateX(-10px); }
        }

        .heart-bg {
            position: fixed;
            font-size: 2rem;
            opacity: 0.1;
            pointer-events: none;
            animation: floatSlow 6s ease-in-out infinite;
        }

        /* Login Page */
        #loginPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC0E0 50%, #FFE5EC 100%);
            padding: 20px;
        }
        
        .login-input {
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--pink-accent);
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            width: 200px;
            outline: none;
            color: var(--text-primary);
            margin-bottom: 25px;
            transition: all 0.3s;
            letter-spacing: 5px;
        }
        
        .login-input:focus {
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            width: 220px;
        }
        
        .error-shake {
            animation: shake 0.5s;
            border-color: red !important;
            color: red;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Question Page */
        #questionPage {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: none; /* HIDDEN UNTIL LOGIN */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #questionPage.active {
            display: flex;
            animation: fadeIn 1s ease-out;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .side-gif {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .gif-left {
            left: -140px;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 0s;
        }

        .gif-right {
            right: -140px;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 1s;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--pink-dark);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            transform: scale(0);
            opacity: 0;
            position: relative;
            z-index: 2;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            transform: scale(1);
            opacity: 1;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .yes-btn.show {
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .no-btn {
            background: linear-gradient(135deg, #6C757D, #495057);
            color: white;
            position: relative;
            z-index: 9999;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .no-btn.moving {
            position: fixed;
            transition: top 0.2s ease-out, left 0.2s ease-out;
        }

        .no-btn.bounce {
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .no-btn.moving:hover {
            transform: none;
        }

        .message {
            margin-top: 30px;
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
        }

        .message.show {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gallery Page */
        #galleryPage {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px 80px 20px;
            animation: fadeIn 1s ease-out;
        }

        #galleryPage.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .celebration-message {
            text-align: center;
            margin-bottom: 60px;
        }

        .celebration-message h2 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--pink-dark);
            margin-bottom: 20px;
            animation: celebration 1s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .gallery-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out backwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(255, 105, 180, 0.4);
        }

        /* --- CAROUSEL STYLES --- */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.4s ease-in-out;
            height: 100%;
            width: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pink-dark);
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.2s;
            opacity: 0; /* Hidden by default */
        }

        /* Show buttons on hover */
        .gallery-item:hover .carousel-btn {
            opacity: 1;
        }

        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* Hide buttons if there is only 1 image */
        .carousel-container.single-slide .carousel-btn {
            display: none !important;
        }

        .gallery-item h3 {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: var(--pink-dark);
            margin-bottom: 10px;
        }

        .gallery-item p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .next-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            margin-top: 20px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--pink-accent);
            position: absolute;
            animation: confetti-fall 3s linear;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .glass-container {
                padding: 40px 25px;
            }

            .side-gif {
                width: 80px;
                height: 80px;
            }

            .gif-left {
                left: -90px;
            }

            .gif-right {
                right: -90px;
            }

            button {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .home-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                top: 15px;
                left: 15px;
            }
            
            /* Always show carousel buttons on mobile */
            .carousel-btn {
                opacity: 1;
                background: rgba(255, 255, 255, 0.4);
            }
        }

        @media (max-width: 480px) {
            .side-gif {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5vh;
            min-height: 50px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: rgba(255, 240, 245, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 3px solid rgba(255, 105, 180, 0.6);
            box-shadow: 0 -4px 20px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }
        
        .music-controls.hidden {
            display: none;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
        }
        
        .pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.7);
        }
        
        .pause-btn:active {
            transform: scale(0.95);
        }
        
        .pause-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .volume-label {
            font-size: 1.3rem;
            color: var(--pink-dark);
        }
        
        .volume-value {
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #FF69B4 0%, #FF69B4 20%, #DDD 20%, #DDD 100%);
            outline: none;
            transition: background 0.3s ease;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.5);
            transition: all 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(255, 20, 147, 0.7);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.5);
            transition: all 0.2s ease;
        }
        
        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(255, 20, 147, 0.7);
        }
        
        @media (max-width: 768px) {
            .music-controls {
                gap: 15px;
                min-height: 60px;
                height: 60px;
            }
            
            .pause-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .volume-slider {
                width: 100px;
            }
            
            .volume-control {
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .volume-slider {
                width: 80px;
            }
            
            .volume-label {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        // Configuration - CUSTOMIZED FOR CAROUSEL SUPPORT
        const CONFIG = {
            // GIFs - Fixed with direct media links
            leftGif: 'images/gif1.gif',
            rightGif: 'images/gif2.gif',
            
            // Music - Assumes you have a 'music' folder

                {

                },
                {

                    title: 'Adventure Together',

                },
                {
                    images: ['images/memory31.jpg', 'images/memory32.jpg', 'images/memory33.jpg'],
                    title: 'Cozy Moments',
                    text: 'Those days where just being together is enough. Your presence is my favorite comfort.'
                }
            ]
        };

        // Elements
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');
        const questionPage = document.getElementById('questionPage');
        const galleryPage = document.getElementById('galleryPage');
        const sadMusic = document.getElementById('sadMusic');
        const romanticMusic = document.getElementById('romanticMusic');
        const musicControls = document.getElementById('musicControls');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const homeBtn = document.getElementById('homeBtn');
        const leftGif = document.getElementById('leftGif');
        const rightGif = document.getElementById('rightGif');
        
        // Login Elements
        const loginPage = document.getElementById('loginPage');
        const loginInput = document.getElementById('loginInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        let noClickCount = 0;
        let currentMusic = null; // Track which music is currently playing
        let isPaused = false;
        
        // Set GIFs from config
        leftGif.src = CONFIG.leftGif;
        rightGif.src = CONFIG.rightGif;
        
        // Set initial volume to 20%
        sadMusic.volume = 0.2;
        romanticMusic.volume = 0.2;

        // --- LOGIN LOGIC ---
        function checkLogin() {
            const code = loginInput.value;
            if (code === "0102") {
                // Success!
                loginPage.style.opacity = '0';
                setTimeout(() => {
                    loginPage.style.display = 'none';
                    questionPage.classList.add('active');
                    // Show home button only after login
                    homeBtn.classList.add('visible');
                }, 500);
            } else {
                // Fail
                loginInput.classList.add('error-shake');
                loginError.style.opacity = '1';
                setTimeout(() => {
                    loginInput.classList.remove('error-shake');
                }, 500);
            }
        }

        loginBtn.addEventListener('click', checkLogin);
        loginInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkLogin();
        });
        
        // No button click handler
        noBtn.addEventListener('click', () => {
            if (noClickCount === 0) {
                // First click - play SAD music and show message
                sadMusic.play()
                    .then(() => {
                        currentMusic = sadMusic;
                        isPaused = false;
                        pauseBtn.textContent = '‚è∏Ô∏è';
                        pauseBtn.classList.remove('disabled');
                    })
                    .catch(e => {
                        console.error('Audio play prevented:', e);
                        // Try recovery
                        sadMusic.load();
                        sadMusic.play().catch(e => console.error('Recovery failed', e));
                    });
                
                message.textContent = 'Why didn\'t you report the bug, Itna easily no bol diya';
                message.classList.add('show');
                
                // Make No button bounce immediately
                noBtn.classList.add('bounce');
                
                // Show Yes button after 5 second delay
                setTimeout(() => {
                    yesBtn.classList.add('show');
                }, 5000); // 5000ms = 5 seconds
                
                // Update message after a moment
                setTimeout(() => {
                    message.textContent = 'Himmat hai toh firse No bolke dikhao';
                }, 2000);
                
                noClickCount++;
            }
        });

        // Make No button run away from cursor - but only after first click
        noBtn.addEventListener('mouseenter', (e) => {
            if (noClickCount > 0) {
                // First time hovering after click - convert to fixed position
                if (!noBtn.classList.contains('moving')) {
                    const rect = noBtn.getBoundingClientRect();
                    
                    // IMPORTANT: Move button to body to ensure it uses viewport coordinates correctly
                    document.body.appendChild(noBtn);
                    
                    noBtn.classList.add('moving');
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    
                    document.body.classList.add('no-scroll');
                }
                
                // Move to random position on screen
                moveNoButton();
            }
        });
        
        // Function to move No button to random screen position
        function moveNoButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries with extra padding
            const padding = 40;
            const minX = padding;
            const minY = padding;
            const maxX = viewportWidth - buttonWidth - padding;
            const maxY = viewportHeight - buttonHeight - padding;
            
            // Generate random position within safe boundaries
            let randomX = minX + Math.random() * (maxX - minX);
            let randomY = minY + Math.random() * (maxY - minY);
            
            // Clamp values to ensure they're strictly within bounds
            randomX = Math.max(minX, Math.min(randomX, maxX));
            randomY = Math.max(minY, Math.min(randomY, maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        // Add listener for window resize to ensure button stays in bounds if screen changes
        window.addEventListener('resize', () => {
            if (noBtn.classList.contains('moving')) {
                moveNoButton();
            }
        });
        
        // Also move on touch devices
        noBtn.addEventListener('touchstart', (e) => {
            if (noClickCount > 0) {
                e.preventDefault();
                
                if (!noBtn.classList.contains('moving')) {
                    const rect = noBtn.getBoundingClientRect();
                    document.body.appendChild(noBtn); // Move to body
                    
                    noBtn.classList.add('moving');
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    document.body.classList.add('no-scroll');
                }
                
                moveNoButton();
            }
        });

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            // Stop sad music and play romantic music
            sadMusic.pause();
            sadMusic.currentTime = 0;
            
            romanticMusic.play()
                .then(() => {
                    currentMusic = romanticMusic;
                    isPaused = false;
                    pauseBtn.textContent = '‚è∏Ô∏è';
                    pauseBtn.classList.remove('disabled');
                })
                .catch(e => {
                    console.error('Romantic music play prevented:', e);
                    romanticMusic.load();
                    romanticMusic.play().catch(e => console.error('Recovery failed', e));
                });
            
            // Create confetti
            createConfetti();
            
            // Update message
            message.textContent = 'Congratulations, mujhe toh pata hi tha ki aapke taraf se haan hai. Yay! üéâ';
            message.classList.add('show');
            
            // Hide No button
            noBtn.style.display = 'none';
            
            // Hide Yes button
            yesBtn.style.display = 'none';
            
            // Show Next button
            nextBtn.classList.remove('hidden');
        });

        // Next button click handler
        nextBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            galleryPage.classList.add('active');
            
            // FIX: Allow scrolling again and fix alignment for long content
            document.body.classList.remove('no-scroll');
            document.body.style.alignItems = 'flex-start'; 
        });

        // --- HOME BUTTON LOGIC ---
        homeBtn.addEventListener('click', () => {
            // 1. Hide Question Page / Show Gallery
            questionPage.style.display = 'none';
            galleryPage.classList.add('active');
            
            // FIX: Allow scrolling again and fix alignment for long content
            document.body.classList.remove('no-scroll');
            document.body.style.alignItems = 'flex-start';

            // 2. Hide the Yes/No buttons so they don't interfere
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            nextBtn.classList.remove('hidden');

            // 3. Handle Music (Switch to Romantic)
            if (!sadMusic.paused) {
                sadMusic.pause();
                sadMusic.currentTime = 0;
            }

            if (romanticMusic.paused) {
                romanticMusic.play()
                    .then(() => {
                        currentMusic = romanticMusic;
                        isPaused = false;
                        pauseBtn.textContent = '‚è∏Ô∏è';
                        pauseBtn.classList.remove('disabled');
                    })
                    .catch(e => console.log('Auto-play prevented'));
            }
            
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF69B4', '#FF1493', '#FFB6C1', '#FFC0CB', '#FF69B4'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '0px'; // Start from top
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4 seconds
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Initialize gallery images from config with CAROUSEL LOGIC
        window.addEventListener('DOMContentLoaded', () => {
            const galleryGrid = document.querySelector('.gallery-grid');
            galleryGrid.innerHTML = ''; // Clear dummy content
            
            CONFIG.galleryImages.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${(index + 1) * 0.1}s`;
                
                // Build images HTML
                let imagesHtml = '';
                if (item.images && item.images.length > 0) {
                    item.images.forEach(imgSrc => {
                        imagesHtml += `<div class="carousel-slide"><img src="${imgSrc}" alt="${item.title}"></div>`;
                    });
                } else if (item.src) {
                    // Fallback for old format if user forgets
                    imagesHtml = `<div class="carousel-slide"><img src="${item.src}" alt="${item.title}"></div>`;
                }

                // Check if single slide to hide buttons
                const singleSlideClass = (item.images && item.images.length > 1) ? '' : 'single-slide';

                galleryItem.innerHTML = `
                    <div class="carousel-container ${singleSlideClass}" id="carousel-${index}">
                        <div class="carousel-track" id="track-${index}">
                            ${imagesHtml}
                        </div>
                        <button class="carousel-btn prev-btn" onclick="moveCarousel(${index}, -1)">‚ùÆ</button>
                        <button class="carousel-btn next-btn" onclick="moveCarousel(${index}, 1)">‚ùØ</button>
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.text}</p>
                `;
                
                galleryGrid.appendChild(galleryItem);
                
                // Initialize slide index for this carousel
                slideIndices[index] = 0;
            });
            
            // Initialize volume slider background
            volumeSlider.style.background = 'linear-gradient(to right, #FF69B4 0%, #FF69B4 20%, #DDD 20%, #DDD 100%)';
        });

        // --- CAROUSEL LOGIC ---
        const slideIndices = {}; // Store current slide index for each carousel

        function moveCarousel(carouselId, direction) {
            const track = document.getElementById(`track-${carouselId}`);
            const slides = track.children;
            const totalSlides = slides.length;
            
            // Update index
            let newIndex = slideIndices[carouselId] + direction;
            
            // Loop around
            if (newIndex < 0) newIndex = totalSlides - 1;
            if (newIndex >= totalSlides) newIndex = 0;
            
            slideIndices[carouselId] = newIndex;
            
            // Move track
            const slideWidth = 100; // 100%
            track.style.transform = `translateX(-${newIndex * slideWidth}%)`;
        }
        
        // Pause/Play button functionality
        pauseBtn.addEventListener('click', () => {
            if (!currentMusic) return;
            
            if (isPaused) {
                currentMusic.play().then(() => {
                    isPaused = false;
                    pauseBtn.textContent = '‚è∏Ô∏è';
                });
            } else {
                currentMusic.pause();
                isPaused = true;
                pauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });
        
        // Volume slider functionality
        volumeSlider.addEventListener('input', (e) => {
            const percentage = e.target.value;
            const volume = percentage / 100;
            
            sadMusic.volume = volume;
            romanticMusic.volume = volume;
            volumeValue.textContent = percentage + '%';
            
            // Update slider background gradient
            e.target.style.background = `linear-gradient(to right, #FF69B4 0%, #FF69B4 ${percentage}%, #DDD ${percentage}%, #DDD 100%)`;
        });
    </script>
</body>
</html>
